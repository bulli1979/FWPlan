<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Einsatzplan</title>
<style type="text/css">
@page {
	size: A3 portrait;
}

.box {
	border: 1px #333 solid;
	margin-bottom: 2mm;
	padding: 1mm;
	font-size:16pt;
}
table {
	width: 100%;
}
td {
	vertical-align: top;
}
.wather td{
	border-left:1px #333 solid;
	padding:1mm;
}
.wather td:first-child{
	border:none;
}
.logoTd {
	witdh: 65%;
}

.logo {
	width: 100%;
}

.imageTd {
	width: 8%;
}

h1 {
	text-align: center;
}
h2{
	margin:0 2mm;
	padding:2mm;
	line-height:1;
	border-bottom:1px #333 solid;
}
</style>
</head>
<body>
	<div style="border: 1px #333 solid; margin-bottom: 2mm; padding: 1mm;">
		<table>
			<td class="imageTd"><img class="logo"
				src="http://www.mirko-eberlein.de/logo.png"
				alt="Feuerwehr Ehrendingen Freienwil"></td>
			<td><h1>@@title@@</h1></td>
			<td><h2>
					Plannummer:<br>@@plannumber@@
				</h2></td>
		</table>
	</div>
	<div class="box">
		<h2>Adresse:</h2>
		@@adress@@
	</div>
	<div class="box">
		<h2>Besonderes:</h2>
		@@description@@
	</div>
	<div class="box">
		<h2>Sofortmassnahmen:</h2>
		@@instantaction@@
	</div>
	<div class="box wather">@@wathertransport@@</div>
	<div class="box">
		<h2>Wichtige Kontakte:</h2>
		@@importantcontacts@@
	</div>
</body>
</html>
